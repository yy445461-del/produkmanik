<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri | ManikCraft</title>
  <style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;

    /* BACKGROUND GRADIENT YANG LEBIH TERANG */
    background: linear-gradient(135deg, #ffe4f2, #d9eaff, #fff1d6);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;

    color: #333;
  }
  /* ANIMASI GRADIENT */
  @keyframes bgMove {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* POLA LINGKARAN MANIK */
  .pattern {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
    pointer-events: none;
    opacity: 0.23;
    background-image:
      radial-gradient(circle at 20% 30%, #ffb3d9 8px, transparent 8px),
      radial-gradient(circle at 80% 20%, #99c9ff 10px, transparent 12px),
      radial-gradient(circle at 50% 80%, #ffd28f 12px, transparent 15px),
      radial-gradient(circle at 10% 70%, #ff9ac1 7px, transparent 9px),
      radial-gradient(circle at 90% 60%, #88b8ff 9px, transparent 12px);
    background-size: 400px 400px;
  }
  <body>
  <div class="pattern"></div>
    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-weight: 700;
      font-size: 22px;
      color: #007bff;
    }
    .menu a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: .3s;
    }
    .menu a:hover { color: #007bff; }

    /* Ornamen background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0,123,255,0.07);
      filter: blur(2px);
      z-index: -1;
      animation: float 6s infinite ease-in-out alternate;
    }
    .c1 { width: 220px; height: 220px; top: 150px; left: -80px; }
    .c2 { width: 160px; height: 160px; top: 420px; right: -60px; background: rgba(255,105,180,0.13); }
    .c3 { width: 190px; height: 190px; bottom: 200px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.05); }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(25px); }
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 340px;
      overflow: hidden;
      position: relative;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
    }
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease;
    }
    .banner-text h1 {
      font-size: 38px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* Gallery */
    h2 {
      text-align: center;
      color: #007bff;
      margin-top: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 22px;
      padding: 40px 20px;
    }
    .item {
      text-align: center;
      animation: fadeItem 1s ease both;
      position: relative;
    }
    .item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }
    .item img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .item p {
      margin-top: 10px;
      font-weight: 600;
      color: #444;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #popup img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      animation: zoomIn .4s ease;
    }

    footer {
      background:#007bff;
      color:white;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }

    /* Animations */
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes zoomIn { from{transform:scale(0.7);opacity:0;} to{transform:scale(1);opacity:1;} }
    @keyframes fadeItem { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }

  </style>
</head>

<body>

<header>
  <div class="container">
    <nav>
      <div class="brand">ManikCraft</div>
      <div class="menu">
        <a href="beranda.html">Beranda</a>
        <a href="galeri.html">Galeri</a>
        <a href="kontak.html">Kontak</a>
      </div>
    </nav>
  </div>
</header>

<!-- Ornamen -->
<div class="circle c1"></div>
<div class="circle c2"></div>
<div class="circle c3"></div>

<!-- Banner -->
<div class="banner">
  <img src="banner.jpg">
  <div class="banner-text">
    <h1>Galeri Produk ManikCraft</h1>
  </div>
</div>

<div class="container">
  <h2>Koleksi Gelang Terbaru</h2>

  <div class="gallery">

    <div class="item">
      <img src="huruf.png" onclick="openPopup(this.src)">
      <p>Gelang Nama Huruf</p>
    </div>

    <div class="item">
      <img src="couple.png" onclick="openPopup(this.src)">
      <p>Gelang Couple</p>
    </div>

    <div class="item">
      <img src="custom.png" onclick="openPopup(this.src)">
      <p>Gelang Custom Warna</p>
    </div>

    <div class="item">
      <img src="produk4.png" onclick="openPopup(this.src)">
      <p>Gelang Pastel Mix</p>
    </div>

    <div class="item">
      <img src="produk5.png" onclick="openPopup(this.src)">
      <p>Gelang Manik Premium</p>
    </div>

    <div class="item">
      <img src="produk6.png" onclick="openPopup(this.src)">
      <p>Gelang Kombinasi Warna</p>
    </div>

  </div>
</div>

<!-- Popup -->
<div id="popup" onclick="closePopup()">
  <img id="popup-img">
</div>

<footer>
  © 2025 ManikCraft — Satu Manik, Satu Cerita
</footer>

<script>
  function openPopup(src){
    document.getElementById("popup-img").src = src;
    document.getElementById("popup").style.display = "flex";
  }
  function closePopup(){
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
